services:
  automail-app:
    build:
      context: .
      args:
        - GITHUB_USERNAME=${GITHUB_USERNAME}
        - GITHUB_TOKEN=${GITHUB_TOKEN}
        - SITE_URL=${SITE_URL}    
    container_name: automail-app
    ports:
      - "127.0.0.1:8080:80"
    # links:                      # ← optional: safe to remove
    #   - automail-db
    depends_on:                   # ← preferred over links
      - automail-db
      ### If you want to perform customizations to the source and have access to it, then uncomment this line - This includes modules
      #- ./data:/www/html
      ### Or, if you just want to use Stock Freescout and hold onto persistent files like cache and session use this, one or the other.
      - ./data:/data
      ### If you want to just keep the original source and add additional modules uncomment this line
      #- ./modules:/www/html/Modules
      - ./logs/:/www/logs
    environment:
      - CONTAINER_NAME=automail-app
      - APPLICATION_NAME=Automail
      - DEBUG_MODE=TRUE
      - DB_HOST=automail-db
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - ADMIN_EMAIL=bgreve@jandebelastingman.nl
      - ADMIN_PASS=compaq123                             # ← rotate after bootstrap
      - APP_TRUSTED_PROXIES=127.0.0.1                   # ← removed quotes
      - ENABLE_SSL_PROXY=TRUE                            # ← was FALSE
      - DISPLAY_ERRORS=false
      - TIMEZONE=Europe/Amsterdam
      - ENABLE_AUTO_UPDATE=false
      - SETUP_TYPE=MANUAL
    restart: always

  automail-db:
    image: tiredofit/mariadb
    container_name: automail-db
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - ROOT_PASS=password
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - CONTAINER_NAME=automail-db
    restart: always

  automail-db-backup:
    container_name: automail-db-backup
    image: tiredofit/db-backup
    # links:                     # ← optional: safe to remove
    #   - automail-db
    depends_on:                  # ← preferred over links
      - automail-db
    volumes:
      - ./dbbackup:/backup
    environment:
      - CONTAINER_NAME=automail-db-backup
      - DB_HOST=automail-db
      - DB_TYPE=mariadb
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - DB01_BACKUP_INTERVAL=1440
      - DB01_BACKUP_BEGIN=0000
      - DB_CLEANUP_TIME=8640
      - COMPRESSION=BZ
      - MD5=TRUE
    restart: always
