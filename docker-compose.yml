services:
  automail-app:
    build:
      context: .
      args:
        - GITHUB_USERNAME=${GITHUB_USERNAME}
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    container_name: automail-app
    ports:
      - "127.0.0.1:8080:80"
    # links:                      # ← optional: safe to remove
    #   - automail-db
    depends_on:                   # ← preferred over links
      - automail-db
    volumes:
      - ./data:/www/html         # you’re mounting app source here (fine)
      - ./logs/:/www/logs
    environment:
      - CONTAINER_NAME=automail-app
      - APPLICATION_NAME=Automail
      - DEBUG_MODE=TRUE
      - DB_HOST=automail-db
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - SITE_URL=https://automail.jandebelastingman.nl   # ← removed quotes
      - ADMIN_EMAIL=bgreve@jandebelastingman.nl
      - ADMIN_PASS=compaq123                             # ← rotate after bootstrap
      - APP_TRUSTED_PROXIES=127.0.0.1                   # ← removed quotes
      - ENABLE_SSL_PROXY=TRUE                            # ← was FALSE
      - DISPLAY_ERRORS=true
      - TIMEZONE=Europe/Amsterdam
      - ENABLE_AUTO_UPDATE=false
      - SETUP_TYPE=MANUAL
    restart: always

  automail-db:
    image: tiredofit/mariadb
    container_name: automail-db
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - ROOT_PASS=password
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - CONTAINER_NAME=automail-db
    restart: always

  automail-db-backup:
    container_name: automail-db-backup
    image: tiredofit/db-backup
    # links:                     # ← optional: safe to remove
    #   - automail-db
    depends_on:                  # ← preferred over links
      - automail-db
    volumes:
      - ./dbbackup:/backup
    environment:
      - CONTAINER_NAME=automail-db-backup
      - DB_HOST=automail-db
      - DB_TYPE=mariadb
      - DB_NAME=automail
      - DB_USER=automail
      - DB_PASS=automail
      - DB01_BACKUP_INTERVAL=1440
      - DB01_BACKUP_BEGIN=0000
      - DB_CLEANUP_TIME=8640
      - COMPRESSION=BZ
      - MD5=TRUE
    restart: always
