# Nginx Reverse Proxy Configuration for Existing Automail Container with SSL
# This config works with your existing automail-app container
# Place this file in /etc/nginx/sites-available/automail
# Then symlink: ln -s /etc/nginx/sites-available/automail /etc/nginx/sites-enabled/

# Upstream configuration for current container and future instances
upstream automail_backend {
    # Existing container
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    
    # Future instances - uncomment and add as needed
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;  # instance-1
    # server 127.0.0.1:8082 max_fails=3 fail_timeout=30s;  # instance-2
    
    # Load balancing method (default is round-robin)
    # ip_hash;  # Uncomment for sticky sessions
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sebn.automail.eu.corp.samsungelectronics.net;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sebn.automail.eu.corp.samsungelectronics.net;

    # SSL Certificate Configuration
    # UPDATE THESE PATHS to match your actual certificate locations
    ssl_certificate /path/to/docker-automail/ssl/certificate_sebn-automail_Base64.cer.cer;
    ssl_certificate_key /path/to/docker-automail/ssl/sebn-automail.key;

    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Diffie-Hellman parameter
    ssl_dhparam /path/to/docker-automail/ssl/dhparam;

    # SSL Protocols and Ciphers (from your original config)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers (from your original config)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/automail_access.log;
    error_log /var/log/nginx/automail_error.log;

    # Max upload size (match PHP configuration in container)
    client_max_body_size 500M;
    client_body_timeout 600s;

    # Proxy timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Main location block
    location / {
        # Proxy to upstream
        proxy_pass http://automail_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time features
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Handle large headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
}